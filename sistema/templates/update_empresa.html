{% extends 'index.html' %}

{% block title %}Empresas{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="col-md-4">
    <form action="{% url 'update_empresa' emp.id%}" method="post">
        {% csrf_token %}
        <div class="modal-header">						
            <h4 class="modal-title">Atualizar empresa</h4>
        </div>
        <div class="modal-body">					
            <div class="form-group">
                <label>Nome</label>
                <input name="nome" type="text" class="form-control" value="{{emp.nome}}" required>
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input name="telefone" type="text" class="form-control" value="{{emp.telefone}}" required>
            </div>
            <div class="form-group">
                <label>Endereco</label>
                <input name="endereco" type="text" class="form-control" value="{{emp.endereco}}" required>
            </div>				
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
            <input type="submit" class="btn btn-success" value="Atualizar">
        </div>
    </form>		
</div>
{% endif %}
{% endblock %}
